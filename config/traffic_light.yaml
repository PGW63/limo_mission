# Red HSV thresholds (two ranges for hue wrap-around)
red_h_low1: 0
red_h_high1: 10
red_h_low2: 160
red_h_high2: 180
red_s_low: 100
red_s_high: 255
red_v_low: 100
red_v_high: 255

# Green HSV thresholds
green_h_low: 35
green_h_high: 85
green_s_low: 80
green_s_high: 255
green_v_low: 80
green_v_high: 255

# Detection parameters
min_area: 300
circularity_thresh: 0.4

# ROI settings (신호등은 화면 상단에 있음)
roi_top: 100
roi_bottom: 360
roi_left: 0
roi_right: 320

# Brightness adjustment for ROI (밝은 환경에서 낮추기)
brightness_factor: 0.5 # 0.1~1.0 (낮을수록 어둡게)